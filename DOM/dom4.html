<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Learning 4</title>
</head>
<body style="background-color: black; color: aliceblue;">
    <ul class="main">
        <li>JavaScript</li>
    </ul>
</body>
<script>
    function addLang(langname){
        const li = document.createElement('li')
        li.innerText = `${langname}`
        document.querySelector('.main').appendChild(li)
    }
    addLang("python")
    addLang("C++")
    addLang("Java")
    addLang("TypeScript")

    function addlangoptimized(langname){
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(langname))
        document.querySelector('.main').appendChild(li)
    }

    addlangoptimized("python")
    addlangoptimized("C++")
    addlangoptimized("Java")
    addlangoptimized("Ruby")

    //Editing

    const lang = document.querySelector("li:nth-child(2)")
    // lang.innerHTML = "Golang"

    const newlang = document.createElement('li')
    newlang.textContent = "golang"
    lang.replaceWith(newlang)

    // removing
    
    const lastlang = document.querySelector('li:last-child')
    lastlang.remove()
</script>
</html>
