<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Learning 3</title>
</head>
<body style="background-color: black; color: aliceblue;">
    
</body>
<script>
    const div = document.createElement('div')
    console.log(div)
    div.className = "main"
    div.id = Math.round(Math.random() * 10 + 1)
    div.setAttribute('title', 'My Name')
    div.style.backgroundColor = "green"
    div.style.padding = "12px"
    // div.innerText = "I love Coding" // This actually overwrites values so in this way it is not preferred
    const addText = document.createTextNode("I Love Coding")
    div.appendChild(addText)


    document.body.appendChild(div)
</script>
</html>
